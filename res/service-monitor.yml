apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: netobserv-cli
  namespace: "{{NAMESPACE}}"
spec:
  endpoints:
    - honorLabels: true
      interval: 15s
      metricRelabelings:
        - action: replace
          regex: on_demand_netobserv(workload|namespace)_ingress_.*@(.*)
          replacement: '${2}'
          separator: '@'
          sourceLabels:
            - __name__
            - DstK8S_Namespace
          targetLabel: namespace
        - action: replace
          regex: on_demand_netobserv(workload|namespace)_(egress|flows|drop|rtt|dns)_.*@(.*)
          replacement: '${3}'
          separator: '@'
          sourceLabels:
            - __name__
            - SrcK8S_Namespace
          targetLabel: namespace
      port: prometheus
      scheme: http
  namespaceSelector:
    matchNames:
      - "{{NAMESPACE}}"
  selector: 
    matchLabels:
      app: netobserv-cli
---
